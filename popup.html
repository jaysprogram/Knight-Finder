<!DOCTYPE html>
<html lang="en">  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knight Search</title>
    
    <!-- Bootstrap & Custom Styles -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div id="mainPage">
      <!-- Background Chat Area -->
        <div class="backgroundTextBox">
                    <!-- Logo Container -->
              <div id="nameLogoContainer">
                <img id="nameLogo" alt="UCF logo" src="Images/logo.png">
            </div>
            <!-- HERE GOES THE CHATTING WITH GEMINI FOR LIVE FEEDBACK WITH USER -->
            <div id="responseContainer">
             <div id = "responseText">
              <p>It looks like you aren't on myUCF right now. Switch over to get full functionality brave knight!</p>
            </div>
          </div>
        </div>

        <!-- Search Box -->
        <form id="searchBox">
          <input type="text" placeholder="Search..." name="searchBar" id="searchBar">
          
          <!-- Search Button -->
          <div id="searchButton">
              <button class="button" type="submit">
                  <img src="Images/searchIcon.png" alt="Search">
              </button>
          </div>

        <!-- Trashcan -->
      <div id="trash">
        <button class="button">
            <img src="Images/trashcan.png" alt="Trash">
        </button>
    </div>

      </form>

        <!--All Navigation buttons-->
        <div id = pageBtns>
        <!-- History Button -->
        <button id="historyBtn" class="btn btn round-btn-sm">
          <img src="images/history.png" alt="History Icon" width="27" height="27">
        </button>
        <!-- Top Searches Button-->
        <button id = "topSearchBtn" class = "btn btn-secondary btn-sm">
          <img src="images/popularSearches.png" alt="Top Search Icon" width="32" height="32">
        </button>
        <!-- Boomark button-->
        <button id = "bookmarkBtn" class = "btn btn-secondary btn-sm">
          <img src="images/bookmark.png" alt="Bookmark Icon" width="32" height="32">
        </button>
        </div>


    <!-- History Page (Initially Hidden) -->
    <div id="historyPage" class="page">
        <h2 id="HeaderDesign">
            History
            <span style="display: block; width: 100%; height: 1px; background-color: rgb(92, 92, 92); margin-top: 5px"></span>
            </h2>
            <style>
                #HeaderDesign {
                    text-align: center;
                    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                    font-weight: bold;
                    font-size: 2.5rem;
                    background: linear-gradient(60deg, #f9e499, #FFC904, #6d5603, #FFC904);
                    background-size: 400% 400%;
                    -webkit-background-clip: text;
                    -webkit-text-fill-color: transparent;
                    animation: yellowHueShift 6s ease-in-out infinite;
                }
            
                @keyframes yellowHueShift {
                    0% { background-position: 0% 50%; }
                    25% { background-position: 50% 50%; }
                    50% { background-position: 100% 50%; }
                    75% { background-position: 150% 50%; }
                    100% { background-position: 200% 50%; }
                }
            </style>
            <p id="history">Search history: </p>
            <button  class="backBtn btn btn-secondary btn-sm">Back</button>
        </div>
    </div>

    <!-- Top Search page (Initially Hidden) -->
    <div id="topSearchPage" class="page">
      <h2 id="HeaderDesign">
        Popular Searches
        <span style="display: block; width: 100%; height: 1px; background-color: rgb(92, 92, 92); margin-top: 5px"></span>
      </h2>
      <ul id="topSearchesList"></ul> 
      <p></p>
      <button class="backBtn btn btn-secondary btn-sm">Back</button>
      <!-- start here -->
  </div>

    <!-- History Page (Initially Hidden) -->
    <div id="bookmarksPage" class="page">
      <h2 id="HeaderDesign">
        Bookmarks
        <span style="display: block; width: 100%; height: 1px; background-color: rgb(92, 92, 92); margin-top: 5px"></span>
      </h2>
      <p></p>
      <button class="backBtn btn btn-secondary btn-sm">Back</button>
      <div id="highlight">
        <input type="text" id="keyword" placeholder="Enter keyword" />
        <button id="highlightBtn">Highlight</button>
        </div>  
  </div>

    <script src="popup.js"></script>

</body>
</html>
