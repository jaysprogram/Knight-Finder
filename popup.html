<!DOCTYPE html>
<html>  
<head>

    <title>Knight Search</title>
    <link rel="stylesheet" href="style.css">

</head>
    <!-- Extension Body-->

<body>
    <!-- Logo Container-->

    <div id ="nameLogoContainer">
        <img id ="nameLogo"   alt ="UCF logo" src ="Images/logo.png">
    </div>
    <!-- SearchBox Container-->

    <form id = "searchBox">
      <input type = "text" placeholder = "Search..." name = "searchBar" id = "searchBar">
    <!-- Search Button Container-->  

    <div id = "searchButton">
      <button class = "button" type = "submit">
        <img src = "Images/searchIcon.png">
      </button>
    </div>
    </form>
    <!-- History Container (Empty for now)-->

    <p id = "history"> 
    History
    </p>
    <!-- <button id="Search">Search</button> -->

    <!--The trashcan-->
    <div id = "trash">
        <button class="button" onclick="clearAllButton()">
            <img src = "Images/trashcan.png">
        </button>
    </div>

    <script src="popup.js"></script>

</body>
</html>
